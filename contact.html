  <main>
    <div>
      <form method="get">
        <fieldset>
          <legend>
            Informations personnelles
          </legend>
          <div>
            <label for="nom">Nom :</label>
            <input id="nom" class="input" name="nom" type="text" size="30" placeholder="Votre Nom">
          </div>
          <div>
            <label for="prénom">Prénom :</label>
            <input id="prénom" class="input" name="prénom" type="text" size="30" placeholder="Votre Prénom"">
          </div>
          <div>
            <label for="mail">Adresse mail :</label>
            <input type="email" id="mail" name="email" placeholder="adresse@gmail.com">
          </div>
        </fieldset>
        <fieldset>
          <legend>
            Informations Supplémentaires :
          </legend>
          <label for="date">Date à laquelle vous souhaitez être recontacté :</label>
          <input type="date" id="date" name="date" required>
          <div>
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Votre message"></textarea>
          </div>
          <input type="submit" id="send" value="Soumettre">
        </fieldset>
      </form>
    </div>
  </main>

        </div>
      </section>
    </footer>
  </body>
  <script>
    var nombreDeClics = 0;

        // Fonction à exécuter lors du clic sur le lien
        function onClickLinkHandler(event) {
            // Empêche le comportement par défaut du lien (naviguer vers une nouvelle page)
            event.preventDefault();

            // Obtenez une référence vers la div que vous souhaitez manipuler
            var maDiv = document.getElementById('hiddenImage');

            // Incrémentez le compteur de clics
            nombreDeClics++;

            // Si le nombre de clics est inférieur ou égal à 10, toggle la classe 'cacher'
            if (nombreDeClics > 10) {
                maDiv.classList.remove('hidden');
            }
        }

        // Obtenez une référence vers le lien que vous souhaitez détecter
        var monLien = document.getElementById('copyrightButton');

        // Ajoutez un écouteur d'événement 'click' au lien
        monLien.addEventListener('click', onClickLinkHandler);
    </script>
